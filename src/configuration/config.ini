[game]
FPS = 24
DRAWING_LIB = pygame
GAME_LIB = pygame

SNAKE_COLOR = black
SNAKE_WIDTH_PX = 20
SNAKE_HEIGHT_PX = 20

FOOD_COLOR = green
FOOD_RADIUS = 20
FOOD_EATING_SENSITIVITY = 25

KEY_MOVEMENT_PX = 300
BORDER_PX = 15

[screen]
SCREEN_WIDTH_PX = 1280
SCREEN_HEIGHT_PX = 720
